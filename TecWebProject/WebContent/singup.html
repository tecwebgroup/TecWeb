<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		
		<title>Registrazione</title>
		
		<!-- Importo script -->
		<script src="js/jquery.min.js"></script>
		<script src="js/singup_js.js"></script>
		<script src="js/bootstrap.min.js"></script>	

		<!-- Importo CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/singup_css.css" rel="stylesheet">
	</head>
	
	<body>
		<!-- Creazione navbar con classi CSS di Bootstrap per rendere la pagina responsive -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="homepage.html">
					<span><img src="icons/pollution.png" width="32" height="32"/></span>
					Controllo inquinanti
			  </a>
			</div>
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Accedi</a></li>
			</ul>
		  </div>
		</nav>

		<div class="container">
			<div class="tg-wrap" id="div_form">
				<h1>REGISTRATI</h1>
				<form action="/" method="post" id="login_form">
					<table>
						<tr>
							<td>
								<span class="glyphicon glyphicon-user" id="icon_user"></span>
							</td>
							<td>
								<div class="form-group">
									<input type="text" class="form-control" id="user" maxlength="20">
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<span class="glyphicon glyphicon-lock" id="icon_user"></span>  
							</td>
							<td>
								<div class="form-group">
									<input type="password" class="form-control" id="pass" maxlength="20">
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<span class="glyphicon glyphicon-repeat" id="icon_repeat"></span>  
							</td>
							<td>
								<div class="form-group">
									<input type="password" class="form-control" id="pass_repeat" maxlength="20">
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<span class="glyphicon glyphicon-globe" id="icon_globe"></span>  
							</td>
							<td>
								<div class="form-group">
									<input type="text" class="form-control" id="place" maxlength="20">
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" class="btn btn-default btn-block">Singup</button> 
							</td>
						</tr>
					</table>
				</form>
				<br/>Hai gi√† un account? <a href="login.html">Accedi</a>
			</div>
		</div>
	</body>
</html>
